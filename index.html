<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main class="form__section">

        <form action="" >

            <h1>Login</h1>

            <div class="container">
                <div class="username-section">
                    <div>
                        <label for="username-section" class="username">Username</label>
                    </div>
                    <input type="text" name="username" placeholder="username" id="input-username">
                </div>
                <div class="password-section">
                    <label for="password-section" class="password">Password</label><br>
                    <input type="password" name="password" placeholder="password" id="input-password">
                </div>

                <div class="button__section">
                    <button class="login">Login</button>
                </div>
                
            </div>



            <div class="remember-section">

                <div class="remember">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <label for="Remember" class="remember-text">Remember&nbsp;me</label>
                </div>

                <div>
                    <label for="forgot-password">Forgot password?</label>
                </div>

            </div>







        </form>
    </main>
















</body>

</html>
